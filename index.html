<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <title>DIPZ Converts - Voice to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00f0ff;
            --primary-purple: #a855f7;
            --bg-dark: #0a0a0f;
            --card-bg: rgba(20, 20, 30, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
            --glow-intensity: 1;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0a0f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-cyan);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-30px); }
            75% { transform: translateY(-100px) translateX(70px); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        /* Buttons */
        button {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
            color: white;
            box-shadow: 0 0 calc(20px * var(--glow-intensity)) rgba(0, 240, 255, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 0 calc(30px * var(--glow-intensity)) rgba(0, 240, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff0055, #ff5500);
            color: white;
            box-shadow: 0 0 calc(20px * var(--glow-intensity)) rgba(255, 0, 85, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Language Selector */
        select {
            padding: 16px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            min-width: 200px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2300f0ff' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 45px;
        }

        select option {
            background: #1a1a2e;
            color: var(--text-primary);
        }

        /* Status Indicator */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .mic-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mic-indicator::before {
            content: 'üé§';
            font-size: 24px;
        }

        .mic-indicator.active {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(0, 240, 255, 0);
            }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-cyan);
        }

        /* Transcript Area */
        .transcript-section {
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary-cyan);
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #transcript {
            width: 100%;
            min-height: 300px;
            max-height: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.8;
            resize: vertical;
            font-family: inherit;
            overflow-y: auto;
        }

        #transcript:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 calc(20px * var(--glow-intensity)) rgba(0, 240, 255, 0.3);
        }

        /* Settings */
        .settings-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-item label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        input[type="range"] {
            width: 120px;
            accent-color: var(--primary-cyan);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary-cyan);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .credit {
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .credit-highlight {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Warning Message */
        .warning {
            background: rgba(255, 85, 0, 0.2);
            border: 1px solid rgba(255, 85, 0, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffaa55;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }

            .glass-card {
                padding: 20px;
            }

            button {
                min-width: 120px;
                padding: 14px 24px;
                font-size: 0.9rem;
            }

            select {
                min-width: 160px;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .stats {
                font-size: 0.8rem;
                gap: 10px;
            }

            #transcript {
                min-height: 250px;
                font-size: 1rem;
            }

            .control-row {
                justify-content: stretch;
            }

            .control-row button,
            .control-row select {
                flex: 1;
                min-width: auto;
            }
        }

        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-cyan);
            border-radius: 4px;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <h1 class="logo">DIPZ CONVERTS</h1>
            <p class="subtitle">Next-Gen Voice to Text System</p>
        </header>

        <div id="browserWarning" class="warning" style="display: none;">
            ‚ö†Ô∏è Speech Recognition not supported in this browser. Please use Chrome or Edge.
        </div>

        <div class="glass-card">
            <div class="controls">
                <div class="control-row">
                    <select id="languageSelect">
                        <option value="en-US">English (US)</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                </div>

                <div class="status-bar">
                    <div class="mic-indicator" id="micIndicator"></div>
                    <div class="status-text" id="statusText">Ready</div>
                </div>

                <div class="control-row">
                    <button class="btn-primary" id="startBtn">Start Recording</button>
                    <button class="btn-danger" id="stopBtn" disabled>Stop Recording</button>
                </div>

                <div class="control-row">
                    <button class="btn-secondary" id="clearBtn">Clear Text</button>
                    <button class="btn-secondary" id="copyBtn">Copy Text</button>
                    <button class="btn-secondary" id="downloadBtn">Download .txt</button>
                </div>
            </div>
        </div>

        <div class="glass-card transcript-section">
            <div class="section-header">
                <h2 class="section-title">Transcript</h2>
                <div class="stats">
                    <span>Words: <strong id="wordCount">0</strong></span>
                    <span>Chars: <strong id="charCount">0</strong></span>
                </div>
            </div>
            <textarea id="transcript" placeholder="Your transcribed text will appear here..."></textarea>
        </div>

        <div class="glass-card">
            <div class="settings-row">
                <div class="setting-item">
                    <label for="fontSizeSlider">Font Size:</label>
                    <input type="range" id="fontSizeSlider" min="14" max="24" value="18" step="1">
                    <span id="fontSizeValue">18px</span>
                </div>
                <div class="setting-item">
                    <label>Glow Effect:</label>
                    <div class="toggle-switch active" id="glowToggle"></div>
                </div>
            </div>
        </div>

        <footer>
            <p class="credit">Created by <span class="credit-highlight">Dipankar Mandal</span></p>
        </footer>
    </div>

    <script>
        // Initialize particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            document.getElementById('browserWarning').style.display = 'block';
        }

        let recognition = null;
        let isRecording = false;
        let finalTranscript = '';

        // DOM Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const languageSelect = document.getElementById('languageSelect');
        const transcript = document.getElementById('transcript');
        const statusText = document.getElementById('statusText');
        const micIndicator = document.getElementById('micIndicator');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const glowToggle = document.getElementById('glowToggle');

        // Initialize Recognition
        function initRecognition() {
            if (!SpeechRecognition) return null;

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = languageSelect.value;

            recognition.onstart = () => {
                isRecording = true;
                statusText.textContent = 'Listening...';
                micIndicator.classList.add('active');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                playSound(800, 100);
                vibrateDevice(50);
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcriptPiece = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcriptPiece + ' ';
                    } else {
                        interimTranscript += transcriptPiece;
                    }
                }

                const formattedText = formatText(finalTranscript + interimTranscript);
                transcript.value = formattedText;
                updateStats();
                autoScroll();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    statusText.textContent = 'Microphone permission denied';
                    stopRecording();
                } else if (event.error === 'no-speech') {
                    // Continue listening
                } else {
                    statusText.textContent = 'Error: ' + event.error;
                }
            };

            recognition.onend = () => {
                if (isRecording) {
                    // Restart recognition for continuous listening
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error('Restart error:', e);
                        stopRecording();
                    }
                }
            };

            return recognition;
        }

        // Format Text
        function formatText(text) {
            if (!text) return '';
            
            // Remove extra spaces
            text = text.replace(/\s+/g, ' ').trim();
            
            // Capitalize first letter
            text = text.charAt(0).toUpperCase() + text.slice(1);
            
            // Basic sentence capitalization
            text = text.replace(/\.\s+(\w)/g, (match, letter) => {
                return '. ' + letter.toUpperCase();
            });
            
            // Add period at end if missing
            if (text && !text.match(/[.!?]$/)) {
                text += '.';
            }
            
            return text;
        }

        // Start Recording
        function startRecording() {
            if (!SpeechRecognition) {
                alert('Speech Recognition not supported in this browser.');
                return;
            }

            if (!recognition) {
                recognition = initRecognition();
            }

            finalTranscript = transcript.value ? transcript.value + ' ' : '';
            
            try {
                recognition.start();
            } catch (e) {
                console.error('Start error:', e);
            }
        }

        // Stop Recording
        function stopRecording() {
            if (recognition) {
                isRecording = false;
                recognition.stop();
                statusText.textContent = 'Stopped';
                micIndicator.classList.remove('active');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                playSound(400, 100);
                vibrateDevice(30);
            }
        }

        // Clear Text
        function clearText() {
            transcript.value = '';
            finalTranscript = '';
            updateStats();
            vibrateDevice(20);
        }

        // Copy to Clipboard
        async function copyToClipboard() {
            const text = transcript.value;
            if (!text) {
                alert('Nothing to copy!');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                vibrateDevice(30);
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                transcript.select();
                document.execCommand('copy');
                alert('Text copied to clipboard!');
            }
        }

        // Download as TXT
        function downloadTranscript() {
            const text = transcript.value;
            if (!text) {
                alert('Nothing to download!');
                return;
            }

            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `DIPZ_Transcript_${timestamp}.txt`;
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            vibrateDevice(40);
        }

        // Update Stats
        function updateStats() {
            const text = transcript.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            wordCount.textContent = words;
            charCount.textContent = chars;
        }

        // Auto Scroll
        function autoScroll() {
            transcript.scrollTop = transcript.scrollHeight;
        }

        // Change Language
        function changeLanguage() {
            if (recognition) {
                recognition.lang = languageSelect.value;
            }
            vibrateDevice(20);
        }

        // Font Size Control
        function updateFontSize() {
            const size = fontSizeSlider.value;
            transcript.style.fontSize = size + 'px';
            fontSizeValue.textContent = size + 'px';
        }

        // Glow Toggle
        function toggleGlow() {
            glowToggle.classList.toggle('active');
            const isActive = glowToggle.classList.contains('active');
            document.documentElement.style.setProperty('--glow-intensity', isActive ? '1' : '0');
            vibrateDevice(20);
        }

        // Sound Feedback
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                // Audio not supported
            }
        }

        // Vibration Feedback
        function vibrateDevice(duration) {
            if ('vibrate' in navigator) {
                navigator.vibrate(duration);
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        clearBtn.addEventListener('click', clearText);
        copyBtn.addEventListener('click', copyToClipboard);
        downloadBtn.addEventListener('click', downloadTranscript);
        languageSelect.addEventListener('change', changeLanguage);
        fontSizeSlider.addEventListener('input', updateFontSize);
        glowToggle.addEventListener('click', toggleGlow);
        transcript.addEventListener('input', updateStats);

        // Initialize
        updateFontSize();
        updateStats();

        // Initialize recognition on load
        if (SpeechRecognition) {
            recognition = initRecognition();
        }
    </script>
</body>
</html>
